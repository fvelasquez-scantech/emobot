<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentimiento</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static\js\bootstrap-4.0.0-dist\css\bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Detector de sentimiento</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="sentiment-form" action="/" method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Ingresa un texto:</label>
                        <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Detectar sentimiento</button>
                    </div>
                </form>
                {% if emotion %}
                <div class="mt-4">
                    <h2>Emoci√≥n detectada:</h2>
                    <p>{{ emotion }}</p>
                </div>
                {% endif %}
            </div>
            
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="static/js/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
